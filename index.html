<!DOCTYPE html>
<head>
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Bitter" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui.css">
    <script src="tic.js"></script>
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div id="playDialog"></div>
  <div id="winnerDialog"></div>
  <div id="button-area">
    <button id="opener-btn">PLAY</button>
  </div>
  <div class="container">
    <!--the game cube-->
    <div class="row game-cub">
      <span class="cell" id = "cell1"></span>
      <span class="cell" id = "cell2"></span>
      <span class="cell" id = "cell3"></span>
      <span class="cell" id = "cell4"></span>
      <span class="cell" id = "cell5"></span>
      <span class="cell" id = "cell6"></span>
      <span class="cell" id = "cell7"></span>
      <span class="cell" id = "cell8"></span>
      <span class="cell" id = "cell9"></span>
    </div>
  </div>
  <div class="container">
      <div class="row score_container">
          <div class="col-xs-2 score">
              <span>Player</span>
              <span>0</span>
          </div>
          <div class="col-xs-2 score2">
              <span>AI</span>
              <span>0</span>
          </div>
      </div>
  </div>
</body>
